<!DOCTYPE html>
<html>
<head>
  <title>Page Admin</title>
  <style>
    /* Styles CSS */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Page Admin</h1>

  <table id="form-data-table">
    <tr>
      <th>Nom</th>
      <th>Email</th>
    </tr>
  </table>

  <script>
    // Fonction pour afficher les données des formulaires
    function displayFormData() {
      // Récupérer les données des formulaires depuis le stockage local
      var formData = JSON.parse(localStorage.getItem('formData'));

      var table = document.getElementById('form-data-table');
      // Supprimer les lignes existantes de la table
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }

      if (formData && formData.length > 0) {
        // Ajouter les données des formulaires à la table
        for (var i = 0; i < formData.length; i++) {
          var row = table.insertRow();
          var nameCell = row.insertCell(0);
          var emailCell = row.insertCell(1);

          nameCell.innerHTML = formData[i].name;
          emailCell.innerHTML = formData[i].email;
        }
      } else {
        // Afficher un message si aucune donnée n'est disponible
        var row = table.insertRow();
        var messageCell = row.insertCell(0);
        messageCell.setAttribute('colspan', '2');
        messageCell.textContent = 'Aucune donnée trouvée.';
      }
    }

    // Appel initial pour afficher les données des formulaires
    displayFormData();
  </script>
</body>
</html>
