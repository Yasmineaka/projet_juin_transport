<!DOCTYPE html>
<html>
<head>
  <title>Elements</title>
</head>
<body>
  <h1>Liste des éléments</h1>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Téléphone</th>
        <th>Email</th>
        <!-- Ajoutez les autres en-têtes de colonne ici en fonction du formulaire -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for element in elements %}
        <tr>
          <td>{{ element.nom }}</td>
          <td>{{ element.adresse }}</td>
          <td>{{ element.telephone }}</td>
          <td>{{ element.email }}</td>
          <!-- Ajoutez les autres colonnes ici en fonction du formulaire -->
          <td>
            <form action="/supprimer/{{ loop.index0 }}" method="post">
              <input type="submit" value="Supprimer">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
